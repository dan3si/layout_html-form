<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="nonLast">
          <label for="sur">
            Surname:
            <input
            	type="text"
            	autocomplete="off"
            	name="sur"
            	id="sur">
          </label>
        </div>
        <div class="nonLast">
          <label for="name">
            Name:
            <input
	            type="text"
	            autocomplete="off"
	            name="name"
	            id="name"
	            minlength="3"
	            maxlength="15">
          </label>
        </div>
        <div class="nonLast">
          <label for="age">
            How old are You?
            <input
	            type="number"
	            value="12"
	            min="0"
	            max="150"
	            required=""
	            name="age"
	            id="age">
          </label>
        </div>
        <div class="nonLast">
          <label for="birth">
            Full date of birth:
            <input
	            type="date"
	            name="birth"
	            id="birth">
          </label>
        </div>
        <div class="last">
          <label for="agr">
            I accept the term of the agreement
            <input
	            type="checkbox"
	            name="agr"
	            id="agr">
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <div class="nonLast">
          <label for="email">
            E-mail:
            <input
	            type="email"
	            name="email"
	            id="email"
	            placeholder="email@example.com"
	            autocomplete="off">
          </label>
        </div>
        <div class="last">
          <label for="pass">
            Password:
            <input
            	id="pass"
	            type="password"
	            autocomplete="off"
	            name="pass">
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="nonLast">
          <label for="catsyes">
            Do you love cats?
            <input
	            type="radio"
	            name="cats"
	            id="catsyes">Yes
          </label>
          <label for="catsno">
            <input
	            type="radio"
	            name="cats"
	            id="catsno">No
          </label>
        </div>
        <div class="nonLast">
          <label for="color">
            What is your favorite color?
            <input
	            type="color"
	            name="color"
	            id="color">
          </label>
        </div>
        <div class="nonLast">
          <label for="bed">
            What time do you go to bed?
            <input
	            type="time"
	            step="1"
	            name="bed"
	            id="bed">
          </label>
        </div>
        <div class="nonLast">
          <label for="car">
            What are your favorite brand of cars?
            <select
	            name="car"
	            id="car"
	            multiple="">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="last">
          <label for="rate">
            How do you rate our work?
            <input
	            type="range"
	            name="rate"
	            id="rate">
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="nonLast">
          <label for="area">
            Comments:
            <textarea
	            name="area"
	            id="area"
				cols="30"
				rows="2"
				autocomplete="off">
            </textarea>
          </label>
        </div>
        <div class="last">
          <label for="recommend">
            Would you recommend us?
            <select
            	name="recommend"
            	id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button
	      type="submit"
	      name="sumb"
	      onsubmit="onSubmit()">Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
