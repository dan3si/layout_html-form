<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="sur">
            Surname:
            <input type="text" id="sur"
            autocomplete="off" name="">
          </label>
        </div>
        <div>
          <label for="name">
            Name:
            <input type="text" id="name"
            autocomplete="off" name=""
            minlength="3" maxlength="15">
          </label>
        </div>
        <div>
          <label for="age">
            How old are You?
            <input type="number" id="age"
            value="12" min="0"
            max="150" required=""
            name="">
          </label>
        </div>
        <div>
          <label for="birth">
            Full date of birth:
            <input type="date" id="birth"
            name="">
          </label>
        </div>
        <div class="last">
          <label for="agr">
            I accept the term of the agreement
            <input type="checkbox" id="agr"
            name="">
          </label>
        </div>
      </fieldset>


      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">
            E-mail:
            <input type="email" name="email"
            id="email" placeholder="email@example.com"
            autocomplete="off">
          </label>
        </div>
        <div class="last">
          <label for="pass">
            Password:
            <input type="password" id="pass"
            autocomplete="off" name="">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <label for="catsyes">
            Do you love cats?
            <input type="radio" id="catsyes"
            name="cats">Yes
          </label>
          <label for="catsno">
            <input type="radio" id="catsno"
            name="cats">No
          </label>
        </div>
        <div>
          <label for="color">
            What is your favorite color?
            <input type="color" id="color"
            name="">
          </label>
        </div>
        <div>
          <label for="bed">
            What time do you go to bed?
            <input type="time" id="bed"
            step="1" name="">
          </label>
        </div>
        <div>
          <label for="car">
            What are your favorite brand of cars?
            <select name="car" id="car"
            multiple="">
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="last">
          <label for="rate">
            How do you rate our work?
            <input type="range" id="rate"
            name="">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">
            Comments:
            <textarea name="area" id="comments"
cols="30" rows="2"
autocomplete="off">
            </textarea>
          </label>
        </div>
        <div class="last">
          <label for="recommend">
            Would you recommend us?
            <select name="" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" name=""
      onsubmit="onSubmit()">Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
